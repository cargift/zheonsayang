<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Zheonbirthdaynibos Ganti dengan judul yang kamu mau -->
    <title>Zheonbirthdaynibos</title>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: 'Chewy', cursive;
            background-image: url('https://files.catbox.moe/vvhdw0.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
            color: #2d1f23;
            font-size: 14px;
        }

        :root {
            --color-1: #F7EEED;
            --color-2: #FAE6E7;
            --color-3: #F7D1D8;
            --color-4: #F4BBC9;
            --color-5: #F6A6BB;
        }

        /* loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(247, 238, 237, 0.95);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .loading-screen.show {
            opacity: 1;
            pointer-events: none;
        }
        .loading-icon {
            width: 80px;
            height: 80px;
            background-image: url('https://files.catbox.moe/fsi72g.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: spin 1s infinite linear;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* page switch */
        .page {
            display: none;
            min-height: 100vh;
            padding: 16px 12px;
            position: relative;
            z-index: 2;
        }
        .page.active { display: block; }

        /* container style */
        .container {
            background: rgba(255, 250, 245, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 32px 32px 16px 16px;
            padding: 18px 12px;
            border: 4px solid var(--color-4);
            box-shadow: 0 12px 0 var(--color-5);
            max-width: 400px;
            margin: 10px auto;
        }

        h2 {
            font-size: 2rem;
            color: var(--color-5);
            text-align: center;
            margin-bottom: 12px;
            text-shadow: 1px 1px 0 white;
        }

        /* lock button di atas */
        .lock-top {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 8px;
        }
        .lock-btn {
            background: var(--color-5);
            border: 3px solid white;
            border-radius: 40px;
            padding: 8px 18px;
            font-size: 1.2rem;
            color: white;
            box-shadow: 0 5px 0 #9e4362;
            cursor: pointer;
            font-family: 'Chewy', cursive;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .lock-btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #9e4362; }

        /* ===== PAGE 1 - PASSCODE ===== */
        .photo-thumb {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 5px auto 15px;
            border: 6px solid white;
            box-shadow: 0 10px 0 var(--color-4);
            overflow: hidden;
        }
        .photo-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .passcode-display {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0 15px;
        }
        .digit-box {
            width: 45px;
            height: 55px;
            background: white;
            border: 3px solid var(--color-4);
            border-radius: 12px;
            font-size: 2.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-5);
            box-shadow: 0 5px 0 var(--color-3);
        }
        .digit-box.filled { background: var(--color-2); border-color: var(--color-5); }
        .num-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            max-width: 220px;
            margin: 20px auto 0;
        }
        .num-btn {
            width: 60px;
            height: 60px;
            border: none;
            background: linear-gradient(145deg, var(--color-4), var(--color-5));
            border-radius: 50%;
            font-family: 'Chewy', cursive;
            font-size: 2rem;
            color: white;
            box-shadow: 0 5px 0 #a14f6b;
            cursor: pointer;
        }
        .num-btn:active { transform: translateY(4px); box-shadow: 0 1px 0 #a14f6b; }
        .clear-btn {
            grid-column: span 3;
            width: 100%;
            height: 45px;
            border-radius: 30px;
            font-size: 1.4rem;
        }
        .error-pass {
            color: #d43f6b;
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0;
        }
        .error-pass.show { opacity: 1; }

        /* ===== PAGE 2 - FOTO + LOVE LETTER PANJANG ===== */
        .big-photo {
            width: 80%;
            max-width: 250px;
            border-radius: 30px;
            border: 8px solid white;
            box-shadow: 0 12px 0 var(--color-4);
            margin: 5px auto 20px;
            display: block;
        }
        .letter-long {
            background: var(--color-1);
            padding: 24px 18px;
            border-radius: 40px 40px 20px 20px;
            border: 5px dashed var(--color-5);
            font-size: 1.2rem;
            line-height: 1.7;
            color: #472b35;
            box-shadow: 0 8px 0 var(--color-3);
            max-height: 350px;
            overflow-y: auto;
            white-space: pre-line;
            text-align: left;
        }

        /* ===== PAGE 3 - PUZZLE ===== */
        .puzzle-container {
            width: 100%;
            background-color: #fff9fb;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .puzzle-board {
            width: 100%;
            height: 350px;
            position: relative;
            background-color: #fff0f5;
            border-radius: 10px;
            border: 2px dashed #ffb7d5;
        }

        .puzzle-piece {
            position: absolute;
            background-size: cover;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: grab;
            transition: transform 0.2s, box-shadow 0.2s;
            z-index: 1;
        }

        .puzzle-piece:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            z-index: 2;
        }

        .puzzle-piece.dragging {
            cursor: grabbing;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            z-index: 3;
        }

        .puzzle-piece.correct {
            cursor: default;
            box-shadow: 0 0 0 2px #a78bfa;
            animation: gentlePulse 2s infinite;
        }

        @keyframes gentlePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .completion-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            z-index: 10;
        }

        .completion-message h3 {
            color: #ff85a2;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .puzzle-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0 10px;
        }
        .puzzle-btn {
            background: var(--color-4);
            border: none;
            border-radius: 30px;
            padding: 8px 20px;
            font-size: 1.2rem;
            color: white;
            box-shadow: 0 4px 0 #aa6580;
            cursor: pointer;
            font-family: 'Chewy', cursive;
        }
        .puzzle-btn:active { transform: translateY(3px); box-shadow: 0 1px 0 #aa6580; }

        .move-counter {
            margin-top: 10px;
            font-size: 1.1rem;
            color: var(--color-5);
            text-align: center;
        }

        .heart {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            animation: float 3s ease-in-out forwards;
            font-size: 20px;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(20deg); opacity: 0; }
        }

        /* ===== PAGE 4 - VIRTUAL HUG & KISS ===== */
        .action-pair {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .action-card {
            background: white;
            border: 5px solid var(--color-5);
            border-radius: 50px;
            padding: 15px 10px;
            width: 130px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 0 var(--color-4);
            cursor: pointer;
        }
        .action-card:active { transform: translateY(6px); box-shadow: 0 4px 0 var(--color-4); }
        .action-card img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
        .action-card span {
            font-size: 1.2rem;
            background: var(--color-1);
            padding: 5px 12px;
            border-radius: 30px;
            color: var(--color-5);
            border: 3px solid var(--color-3);
        }

        /* EFEK HUJAN ICON */
        .rain-icon {
            position: fixed;
            width: 40px;
            height: 40px;
            background-image: url('https://files.catbox.moe/bzj2ty.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            z-index: 9999;
            top: -50px;
            animation: rain 2.5s linear forwards;
        }

        @keyframes rain {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* navigation */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            max-width: 250px;
            margin: 15px auto 5px;
            gap: 15px;
        }
        .nav-btn {
            background: var(--color-4);
            border: none;
            border-radius: 30px;
            padding: 8px 20px;
            font-size: 1.2rem;
            color: white;
            box-shadow: 0 5px 0 #aa6580;
            cursor: pointer;
            flex: 1;
        }
        .nav-btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #aa6580; }
    </style>
</head>
<body>
    <!-- loading screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-icon"></div>
    </div>

    <!-- PAGE 1 - PASSCODE -->
    <div class="page active" id="page1">

    <div class="page" id="page2">

    <div class="page" id="page3">
        <div class="lock-top">

        </div>
        <div class="container">

                <div class="puzzle-board" id="puzzleBoard"></div>
                <div class="completion-message" id="completionMessage">
                    <h3>you finished this!</h3>
                    <div class="move-counter">moves: <span id="moveCount">0</span></div>
                    <button class="puzzle-btn" id="replayPuzzleBtn">again</button>
                    <button class="puzzle-btn" id="nextFromPuzzle" style="margin-top:10px;">next âž”</button>

            <div class="puzzle-controls">
                <button class="puzzle-btn" id="shufflePuzzleBtn">shuffle</button>
            </div>
            <div class="move-counter">moves: <span id="currentMoves">0</span></div>

    <!-- PAGE 4 - VIRTUAL HUG + KISS -->
    <div class="page" id="page4">
        <div class="lock-top">
            <div class="lock-btn" id="lockBtn4">ðŸ”’ lock</div>
        </div>
        <div class="container">
            <h2>for you</h2>
            <div class="action-pair">
                <div class="action-card" id="hugCard">
                    <img src="https://files.catbox.moe/fsi72g.png" alt="hug" onerror="this.src='https://via.placeholder.com/50?text=ðŸ¤—'">
                    <span>hug</span>
                </div>
                <div class="action-card" id="kissCard">
                    <img src="https://files.catbox.moe/wdug97.png" alt="kiss" onerror="this.src='https://via.placeholder.com/50?text=ðŸ˜˜'">
                    <span>kiss</span>
                </div>
            </div>
        </div>
    </div>

    <!-- navigation -->
    <div class="nav-buttons" id="navBar" style="display:none;">
        <button class="nav-btn" id="prevBtn">â‡¦ prev</button>
        <button class="nav-btn" id="nextBtn">next â‡¨</button>
    </div>

    <script>
        (function() {
            // --- SEMUA PLACEHOLDER DI SINI ---
            
            // 1113 - 4 digit angka (contoh: 1111, 1234, 6969, dll)
            const CORRECT_PASSCODE = "1113";
            
            // images/photo_8245326511_1771918425.jpg - URL gambar untuk puzzle
            const PUZZLE_IMAGE = "images/photo_8245326511_1771918425.jpg";
            
            // loading function
            const loadingScreen = document.getElementById('loadingScreen');
            function showLoading(callback) {
                loadingScreen.classList.add('show');
                setTimeout(() => {
                    loadingScreen.classList.remove('show');
                    if (callback) callback();
                }, 500);
            }

            // pages
            const page1 = document.getElementById('page1');
            const page2 = document.getElementById('page2');
            const page3 = document.getElementById('page3');
            const page4 = document.getElementById('page4');
            const pages = [page1, page2, page3, page4];
            const navBar = document.getElementById('navBar');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const lockBtns = [
                document.getElementById('lockBtn1'),
                document.getElementById('lockBtn2'),
                document.getElementById('lockBtn3'),
                document.getElementById('lockBtn4')
            ];

            let currentPage = 1;

            function showPage(num) {
                showLoading(() => {
                    pages.forEach((p, i) => {
                        if (i+1 === num) p.classList.add('active');
                        else p.classList.remove('active');
                    });
                    currentPage = num;
                    
                    // Update navigation visibility
                    if (num >= 2) {
                        navBar.style.display = 'flex';
                    } else {
                        navBar.style.display = 'none';
                    }

                    // Update prev/next visibility
                    if (num === 2) {
                        prevBtn.style.visibility = 'hidden';
                        nextBtn.style.visibility = 'visible';
                    } else if (num === 3) {
                        prevBtn.style.visibility = 'visible';
                        nextBtn.style.visibility = 'visible';
                    } else if (num === 4) {
                        prevBtn.style.visibility = 'visible';
                        nextBtn.style.visibility = 'hidden';
                    }

                    // Kalau page 3, init puzzle
                    if (num === 3) setTimeout(() => initPuzzle(), 100);
                });
            }

            // lock buttons
            lockBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    if (confirm('back to lock?')) {
                        showPage(1);
                        code = ''; updateDigits();
                    }
                });
            });

            // ----- PASSCODE (pake 1113) -----
            const digits = [
                document.getElementById('digit1'),
                document.getElementById('digit2'),
                document.getElementById('digit3'),
                document.getElementById('digit4')
            ];
            const numBtns = document.querySelectorAll('.num-btn[data-num]');
            const clearBtn = document.getElementById('clearBtn');
            const errorPass = document.getElementById('errorPass');

            let code = '';

            function updateDigits() {
                for (let i=0; i<4; i++) {
                    if (i < code.length) {
                        digits[i].textContent = code[i];
                        digits[i].classList.add('filled');
                    } else {
                        digits[i].textContent = '';
                        digits[i].classList.remove('filled');
                    }
                }
            }

            numBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    if (code.length < 4) {
                        code += btn.getAttribute('data-num');
                        updateDigits();
                        if (code.length === 4) {
                            if (code === CORRECT_PASSCODE) {
                                errorPass.classList.remove('show');
                                setTimeout(() => showPage(2), 300);
                            } else {
                                errorPass.classList.add('show');
                                setTimeout(() => { code = ''; updateDigits(); errorPass.classList.remove('show'); }, 800);
                            }
                        }
                    }
                });
            });

            clearBtn.addEventListener('click', () => { code = ''; updateDigits(); errorPass.classList.remove('show'); });

            // keyboard
            document.addEventListener('keydown', (e) => {
                if (!page1.classList.contains('active')) return;
                const k = e.key;
                if (/^[0-9]$/.test(k) && code.length < 4) {
                    code += k; updateDigits();
                    if (code.length === 4) {
                        if (code === CORRECT_PASSCODE) { errorPass.classList.remove('show'); setTimeout(() => showPage(2), 300); }
                        else { errorPass.classList.add('show'); setTimeout(() => { code = ''; updateDigits(); errorPass.classList.remove('show'); }, 800); }
                    }
                } else if (k === 'Backspace') { code = code.slice(0,-1); updateDigits(); errorPass.classList.remove('show'); }
            });

            // ----- PUZZLE (pake images/photo_8245326511_1771918425.jpg) -----
            const puzzleBoard = document.getElementById('puzzleBoard');
            const completionMessage = document.getElementById('completionMessage');
            const shufflePuzzleBtn = document.getElementById('shufflePuzzleBtn');
            const replayPuzzleBtn = document.getElementById('replayPuzzleBtn');
            const nextFromPuzzle = document.getElementById('nextFromPuzzle');
            const moveCountDisplay = document.getElementById('moveCount');
            const currentMovesDisplay = document.getElementById('currentMoves');
            
            let pieces = [];
            let correctPieces = 0;
            let moveCount = 0;
            let pieceWidth, pieceHeight;
            let boardWidth, boardHeight;

            function initPuzzle() {
                puzzleBoard.innerHTML = '';
                pieces = [];
                correctPieces = 0;
                moveCount = 0;
                currentMovesDisplay.textContent = '0';
                completionMessage.style.display = 'none';
                
                boardWidth = puzzleBoard.offsetWidth;
                boardHeight = puzzleBoard.offsetHeight;
                
                if (boardWidth === 0) {
                    setTimeout(initPuzzle, 100);
                    return;
                }
                
                pieceWidth = boardWidth / 3;
                pieceHeight = boardHeight / 3;

                createPuzzlePieces();
                shufflePieces();
            }

            function createPuzzlePieces() {
                for (let row = 0; row < 3; row++) {
                    for (let col = 0; col < 3; col++) {
                        const piece = document.createElement('div');
                        piece.className = 'puzzle-piece';
                        piece.dataset.row = row;
                        piece.dataset.col = col;
                        piece.dataset.correct = 'false';
                        
                        piece.style.width = `${pieceWidth}px`;
                        piece.style.height = `${pieceHeight}px`;
                        
                        const bgPosX = -col * pieceWidth;
                        const bgPosY = -row * pieceHeight;
                        piece.style.backgroundImage = `url(${PUZZLE_IMAGE})`;
                        piece.style.backgroundPosition = `${bgPosX}px ${bgPosY}px`;
                        piece.style.backgroundSize = `${boardWidth}px ${boardHeight}px`;
                        
                        piece.dataset.correctX = col * pieceWidth;
                        piece.dataset.correctY = row * pieceHeight;
                        
                        addDragEvents(piece);
                        
                        puzzleBoard.appendChild(piece);
                        pieces.push(piece);
                    }
                }
            }

            function shufflePieces() {
                pieces.forEach(piece => {
                    piece.style.left = `${Math.random() * (boardWidth - pieceWidth)}px`;
                    piece.style.top = `${Math.random() * (boardHeight - pieceHeight)}px`;
                    piece.classList.remove('correct');
                    piece.dataset.correct = 'false';
                });
                correctPieces = 0;
            }

            function addDragEvents(piece) {
                let isDragging = false;
                let offsetX, offsetY;
                let startX, startY;

                piece.addEventListener('mousedown', startDrag);
                piece.addEventListener('touchstart', startDrag, { passive: false });

                function startDrag(e) {
                    if (piece.dataset.correct === 'true') return;
                    
                    e.preventDefault();
                    isDragging = true;
                    piece.classList.add('dragging');
                    
                    const rect = piece.getBoundingClientRect();
                    
                    if (e.type === 'mousedown') {
                        offsetX = e.clientX - rect.left;
                        offsetY = e.clientY - rect.top;
                    } else {
                        offsetX = e.touches[0].clientX - rect.left;
                        offsetY = e.touches[0].clientY - rect.top;
                    }
                    
                    startX = parseFloat(piece.style.left);
                    startY = parseFloat(piece.style.top);
                    
                    piece.style.zIndex = '100';
                    
                    document.addEventListener('mousemove', dragPiece);
                    document.addEventListener('touchmove', dragPiece, { passive: false });
                    document.addEventListener('mouseup', endDrag);
                    document.addEventListener('touchend', endDrag);
                }

                function dragPiece(e) {
                    if (!isDragging) return;
                    e.preventDefault();
                    
                    let clientX, clientY;
                    
                    if (e.type === 'mousemove') {
                        clientX = e.clientX;
                        clientY = e.clientY;
                    } else {
                        clientX = e.touches[0].clientX;
                        clientY = e.touches[0].clientY;
                    }
                    
                    const boardRect = puzzleBoard.getBoundingClientRect();
                    let newLeft = clientX - boardRect.left - offsetX;
                    let newTop = clientY - boardRect.top - offsetY;
                    
                    newLeft = Math.max(0, Math.min(newLeft, boardRect.width - pieceWidth));
                    newTop = Math.max(0, Math.min(newTop, boardRect.height - pieceHeight));
                    
                    piece.style.left = `${newLeft}px`;
                    piece.style.top = `${newTop}px`;
                }

                function endDrag(e) {
                    if (!isDragging) return;
                    isDragging = false;
                    piece.classList.remove('dragging');
                    
                    document.removeEventListener('mousemove', dragPiece);
                    document.removeEventListener('touchmove', dragPiece);
                    document.removeEventListener('mouseup', endDrag);
                    document.removeEventListener('touchend', endDrag);
                    
                    checkCorrectPosition(piece);
                    
                    piece.style.zIndex = '1';
                    
                    const currentX = parseFloat(piece.style.left);
                    const currentY = parseFloat(piece.style.top);
                    if (Math.abs(currentX - startX) > 5 || Math.abs(currentY - startY) > 5) {
                        moveCount++;
                        currentMovesDisplay.textContent = moveCount;
                    }
                }
            }

            function checkCorrectPosition(piece) {
                if (piece.dataset.correct === 'true') return;
                
                const correctX = parseFloat(piece.dataset.correctX);
                const correctY = parseFloat(piece.dataset.correctY);
                const currentX = parseFloat(piece.style.left);
                const currentY = parseFloat(piece.style.top);
                
                const threshold = 15;
                if (Math.abs(currentX - correctX) < threshold && 
                    Math.abs(currentY - correctY) < threshold) {
                    
                    piece.style.left = `${correctX}px`;
                    piece.style.top = `${correctY}px`;
                    piece.classList.add('correct');
                    piece.dataset.correct = 'true';
                    
                    correctPieces++;
                    if (correctPieces === 9) {
                        showCompletion();
                    }
                }
            }

            function showCompletion() {
                completionMessage.style.display = 'flex';
                moveCountDisplay.textContent = moveCount;
                
                // Hearts animation
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.innerHTML = 'â¤ï¸';
                        heart.className = 'heart';
                        heart.style.left = `${Math.random() * 100}%`;
                        heart.style.bottom = '0';
                        heart.style.fontSize = `${Math.random() * 20 + 10}px`;
                        puzzleBoard.appendChild(heart);
                        setTimeout(() => heart.remove(), 3000);
                    }, i * 100);
                }
            }

            shufflePuzzleBtn.addEventListener('click', () => {
                shufflePieces();
                moveCount = 0;
                currentMovesDisplay.textContent = '0';
                completionMessage.style.display = 'none';
            });
            
            replayPuzzleBtn.addEventListener('click', () => {
                initPuzzle();
            });

            nextFromPuzzle.addEventListener('click', () => {
                showPage(4);
            });

            // ----- PAGE 4 - EFEK HUJAN ICON -----
            const hugCard = document.getElementById('hugCard');
            const kissCard = document.getElementById('kissCard');

            function startRain(count = 15) {
                for (let i = 0; i < count; i++) {
                    setTimeout(() => {
                        createRainIcon();
                    }, i * 100);
                }
            }

            function createRainIcon() {
                const icon = document.createElement('div');
                icon.className = 'rain-icon';
                
                const left = Math.random() * 100;
                icon.style.left = left + '%';
                
                icon.style.animationDelay = Math.random() * 0.5 + 's';
                
                const size = 30 + Math.random() * 30;
                icon.style.width = size + 'px';
                icon.style.height = size + 'px';
                
                document.body.appendChild(icon);
                
                setTimeout(() => {
                    icon.remove();
                }, 3000);
            }

            hugCard.addEventListener('click', () => {
                startRain(20);
                if (navigator.vibrate) navigator.vibrate(30);
            });

            kissCard.addEventListener('click', () => {
                startRain(20);
                if (navigator.vibrate) navigator.vibrate(30);
            });

            // navigation
            nextBtn.addEventListener('click', () => {
                if (currentPage === 2) {
                    showPage(3);
                } else if (currentPage === 3) {
                    showPage(4);
                }
            });
            
            prevBtn.addEventListener('click', () => {
                if (currentPage === 3) showPage(2);
                else if (currentPage === 4) showPage(3);
            });

            // start
            showPage(1);
        })();
    </script>
</body>
